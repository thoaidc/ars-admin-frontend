<div class="modal-header">
  <h5 class="modal-title">{{ 'Chi tiết tài khoản' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>

<div class="modal-body">
  <ng-container *ngIf="userDetail">
    <div class="form-space-between flex-wrap">
      <div class="item-search w-50">
        <label for="user-username">Tên đăng nhập</label>
        <div class="input-text-custom">
          <input
            id="user-username"
            class="form-control"
            [(ngModel)]="userDetail.username"
            type="text"
            disabled
          />
        </div>
      </div>

      <div class="item-search w-50">
        <label for="user-fullname">Họ và tên</label>
        <div class="input-text-custom">
          <input
            id="user-fullname"
            class="form-control"
            [(ngModel)]="userDetail.fullname"
            type="text"
            disabled
          />
        </div>
      </div>

      <div class="item-search w-50">
        <label for="user-email">Email</label>
        <div class="input-text-custom">
          <input
            id="user-email"
            class="form-control"
            [(ngModel)]="userDetail.email"
            type="text"
            disabled
          />
        </div>
      </div>

      <div class="item-search w-50">
        <label for="user-username">Trạng thái tài khoản</label>
        <div class="input-text-custom">
          <input
            id="user-status"
            class="form-control"
            [ngClass]="userDetail.status === USER_STATUS.ACTIVE ? 'success-color' : 'danger-color'"
            [(ngModel)]="USER_STATUS_MAP[userDetail.status]"
            type="text"
            disabled
          />
        </div>
      </div>

      <div class="item-search w-50">
        <label for="user-created-date">Ngày tạo</label>
        <div class="input-text-custom">
          <input
            id="user-created-date"
            class="form-control"
            [(ngModel)]="userDetail.createdDate"
            type="text"
            disabled
          />
        </div>
      </div>

      <div class="item-search w-50">
        <label for="user-created-by">Người tạo</label>
        <div class="input-text-custom">
          <input
            id="user-created-by"
            class="form-control"
            [(ngModel)]="userDetail.createdBy"
            type="text"
            disabled
          />
        </div>
      </div>

      <div class="item-search w-50">
        <label for="user-updated-date">Ngày cập nhật</label>
        <div class="input-text-custom">
          <input
            id="user-updated-date"
            class="form-control"
            [(ngModel)]="userDetail.lastModifiedDate"
            type="text"
            disabled
          />
        </div>
      </div>

      <div class="item-search w-50">
        <label for="user-updated-by">Người cập nhật</label>
        <div class="input-text-custom">
          <input
            id="user-updated-by"
            class="form-control"
            [(ngModel)]="userDetail.lastModifiedBy"
            type="text"
            disabled
          />
        </div>
      </div>
    </div>

    <form class="w-100 mb-3 p-2">
      <span>Vai trò </span>
      <div class="select-search-custom">
        <ng-select
          [items]="roles"
          bindLabel="name"
          bindValue="id"
          [multiple]="true"
          [selectableGroup]="true"
          [(ngModel)]="userAuthorities"
          [closeOnSelect]="false"
          disabled
          name="roleList"
        >
        </ng-select>
      </div>
    </form>
  </ng-container>
</div>

<div class="modal-footer">
  <button class="cancel-button-dialog" (click)="dismiss()">Đóng</button>
</div>
